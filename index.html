<body>
  <div id="app"></div>

    window.$docsify = {
      name: 'NW_Study',
      repo: '',

      mergeNavbar: true,
      coverpage: true,
      
      repo: 'https://github.com/wantstudy/docs/',
      loadNavbar: true,
      loadNavbar: 'nav.md',
      mergeNavbar: true,

      search: {
        maxAge: 86400000, // 过期时间，单位毫秒，默认一天

        placeholder: {

        },

      disqus: 'shortname'
    }
