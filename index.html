<body>
  <div id="app"></div>
 
   <script src="//unpkg.com/gitalk/dist/gitalk.min.js"></script>
   <script>
    window.$docsify = {
      name: 'NW_Study',
      repo: '',
      loadSidebar: true,
      mergeNavbar: true,
      coverpage: true,
      repo: 'https://github.com/wantstudy/docs/',
      loadNavbar: true,
      loadNavbar: 'nav.md',
      mergeNavbar: true,
      search: {
        maxAge: 86400000, // 过期时间，单位毫秒，默认一天
        paths: 'atuo', // or 'auto'
        placeholder: 'Type to search',

        // 支持本地化
        placeholder: {
          '/': 'Type to search'
        },

        noData: 'No Results!',

        // 支持本地化
        noData: {
          '/': 'No Results'
        },

        // 搜索标题的最大程级, 1 - 6
        depth: 2
      },
      disqus: 'shortname',
      plugins: [
        function (hook) {
          var footer = [
            '<hr/>',
            ' <div id="gitalk-container"></div>',
            '<footer>',
            '<span><a href="https://github.com/QingWei-Li">cinwell</a> &copy;2017.</span>',
            '<span>Proudly published with <a href="https://github.com/docsifyjs/docsify" target="_blank">docsify</a>.</span>',
            '</footer>'
          ].join('')

          hook.afterEach(function (html) {
            return html + footer
          })

          hook.doneEach(function() {
            // 每次路由切换时数据全部加载完成后调用，没有参数。
            // ...

            // })
           /* gitalk.options.id = window.location.href
            gitalk.render('gitalk-container')
            console.log(gitalk);*/

            loadTalk(window.location.href);

          })
        }
      ]
    }

    
  </script>
  <script src="lib/docsify.min.js"></script>
  <script src="lib/plugins/search.js"></script>
  <script src="lib/plugins/ga.js"></script>
  <script src="lib/plugins/zoom-image.js"></script>
  <script src="//unpkg.com/docsify-copy-code"></script>
