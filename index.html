<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="lib/themes/vue.css">
  <link rel="stylesheet" href="//unpkg.com/gitalk/dist/gitalk.css">
</head>
<body>
  <div id="app"></div>
 
   <script src="//unpkg.com/gitalk/dist/gitalk.min.js"></script>
   <script>
    window.$docsify = {
      name: 'WIT-Learner',
      loadSidebar: true,
      mergeNavbar: true,
      coverpage: true,
      repo: 'https://github.com/wantstudy/docs/',
      loadNavbar: true,
      loadNavbar: 'nav.md',
      mergeNavbar: true,
      subMaxLevel: 3,
      search: {
        maxAge: 86400000, // 过期时间，单位毫秒，默认一天
        paths: 'atuo', // or 'auto'
        placeholder: 'Type to search',

        // 支持本地化
        placeholder: {
          '/': 'Type to search'
        },

        noData: 'No Results!',

        // 支持本地化
        noData: {
          '/': 'No Results'
        },

        // 搜索标题的最大程级, 1 - 6
        depth: 2
      },
      disqus: 'shortname',
      plugins: [
        function (hook) {
          var footer = [' <div id="gitalk-container"></div>',].join('')

          hook.afterEach(function (html) {
            return html + footer
          })

          hook.doneEach(function() {
            // 每次路由切换时数据全部加载完成后调用，没有参数。
             var path = window.location.href.split('#')[1];
            if(path != '/' && path != '/README'){
              // loadTalk(path);    
            }
          })
        }
      ]
    }

    
  </script>
  <script src="lib/docsify.min.js"></script>
  <script src="lib/plugins/search.js"></script>
  <script src="lib/plugins/ga.js"></script>
  <script src="lib/plugins/zoom-image.js"></script>
  <script src="//unpkg.com/docsify-copy-code"></script>
  <script src="//unpkg.com/docsify/lib/plugins/disqus.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/gitalk.min.js"></script>
