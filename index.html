<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

  <link rel="stylesheet" href="lib/css/gitalk.css">
  <link rel="stylesheet" href="lib/css/index.css">
</head>
<body>
  <div id="app"></div>
   <script src="lib/plugins/gitalk.min.js"></script>

   <script>
    window.$docsify = {
      name: 'WIT-Learner',
      loadSidebar: true,
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md',
        '/.*/nav.md': '/nav.md'
      },
      mergeNavbar: true,
      coverpage: true,
      repo: 'https://github.com/wantstudy/docs/',
      loadNavbar: true,
      loadNavbar: 'nav.md',
      mergeNavbar: true,
      subMaxLevel: 3,
      search: {
        maxAge: 86400000, // 过期时间，单位毫秒，默认一天
        paths: 'atuo', // or 'auto'
        placeholder: 'Type to search',

        // 支持本地化
        placeholder: {
          '/': 'Type to search'
        },

        noData: 'No Results!',

        // 支持本地化
        noData: {
          '/': 'No Results'
        },

        // 搜索标题的最大程级, 1 - 6
        depth: 2
      },
      disqus: 'shortname',
      plugins: [
        function (hook) {
          var footer = [' <div id="gitalk-container"></div>',].join('')

          hook.afterEach(function (html) {
            return html + footer
          })

          hook.doneEach(function() {
            // 每次路由切换时数据全部加载完成后调用，没有参数。
             var path = window.location.href.split('#')[1];
            if(path != '/' && path != '/README'){
              loadTalk(path);    
            }
          })
        }
      ]
    }

    
  </script>

  <!--聊天室-->
  <div class="chat-container">
    <div class="chat-btn" type="0"></div>
    <div class="title">聊天室</div>
    <ul id="messages" class="chat-message"></ul>
    <form action="" class="chat-form">
      <input id="m" autocomplete="off" class="chat-input" />
      <button class="chat-btton">发 送</button>
    </form>
  </div>

  <script src="lib/docsify.min.js"></script>
  <script src="lib/plugins/search.js"></script>
  <script src="lib/plugins/ga.js"></script>
  <script src="lib/plugins/zoom-image.js"></script>
  <script src="//unpkg.com/docsify-copy-code"></script>
  <script src="lib/plugins/disqus.min.js"></script>
  <script src="lib/plugins/gitalk.min.js"></script>
<!--   <script src="lib/plugins/code/prism-git.js"></script>
  <script src="lib/plugins/code/prism-sql.js"></script>
  <script src="lib/plugins/code/prism-java.js"></script>
  <script src="lib/plugins/code/prism-bash.js"></script>
 -->
  <script src="lib/plugins/socket.io.js"></script>
  <script src="lib/plugins/jquery-1.11.1.js"></script>
  <script src="lib/plugins/docsify-pagination.min.js"></script>
  <script>
      $(function () {
          var gitname = window.localStorage['git-name'];
          if(!gitname){
              gitname = '游客'+new Date().getTime().toString().substring(5);
              window.localStorage['git-name']=gitname;
          }
          var socket = io('47.93.232.108:3001?gitname='+gitname);
          var data ={};
          $('form').submit(function(){
              data.username = gitname;
              data.msg = $('#m').val();

              var html =
                  '<li class="fr">' +
                  ' <label class="fr"><img src="lib/image/head.jpg"></label>' +
                  ' <label class="con-label fr"><span class="name fr">'+data.username+'</span><span class="msg fr">'+data.msg+'</span></label>' +
                  '</li>';
              $('#messages').append(html);

              var scrollDom = document.getElementById('messages');
              scrollDom.scrollTop = scrollDom.scrollHeight;

              socket.emit('chat message', data);
              $('#m').val('');
              return false;
          });

          socket.on('conn', function(data){
              //$('#messages').append($('<li style="color:blue;">').text(data.msg));
              var html = '<li class="chat-info"><span>'+data.msg+'</span></li>';
              $('#messages').append(html);
          });
          socket.on('disconn', function(data){
              // $('#messages').append($('<li style="color:red;">').text(data.msg));
              var html = '<li class="chat-info"><span>'+data.msg+'</span></li>';
              $('#messages').append(html);
          });
          socket.on('chat message', function(data){
              var html =
                  '<li class="fl">' +
                  ' <label class="fl"><img src="lib/image/head.jpg"></label>' +
                  ' <label class="con-label fl"><span class="name fl">'+data.username+'</span><span class="msg fl">'+data.msg+'</span></label>' +
                  '</li>';
              $('#messages').append(html);

              var scrollDom = document.getElementById('messages');
              scrollDom.scrollTop = scrollDom.scrollHeight;
              //$('#messages').append($('<li class="fl">').text(data.username+'('+data.clientIp+'):'+data.msg));
          });


          $('.chat-btn').click(function () {
              var _this = this;
              if($(_this).attr('type') == 0){
                  $(_this).attr('type', 1);
                  $(_this).css('background-image', 'url(lib/image/btn-right.png)');
                  $('div.chat-container').css('transform', 'translateX(0)');
              }else{
                  $(_this).attr('type', 0);
                  $(_this).css('background-image', 'url(lib/image/btn-left.png)');
                  $('div.chat-container').css('transform', 'translateX(103%)');
              }
          });

      });
  </script>

  <script src="lib/plugins/disqus.min.js"></script>

     }


   

  </script> 
</body>
