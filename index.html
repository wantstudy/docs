<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="lib/themes/vue.css">
  <link rel="stylesheet" href="lib/css/gitalk.css">
</head>
<body>
  <div id="app"></div>
 
   <script src="lib/plugins/gitalk.min.js"></script>
   <script>
    window.$docsify = {
      name: 'WIT-Learner',
      loadSidebar: true,
      mergeNavbar: true,
      coverpage: true,
      repo: 'https://github.com/wantstudy/docs/',
      loadNavbar: true,
      loadNavbar: 'nav.md',
      mergeNavbar: true,
      subMaxLevel: 3,
      search: {
        maxAge: 86400000, // 过期时间，单位毫秒，默认一天
        paths: 'atuo', // or 'auto'
        placeholder: 'Type to search',

        // 支持本地化
        placeholder: {
          '/': 'Type to search'
        },

        noData: 'No Results!',

        // 支持本地化
        noData: {
          '/': 'No Results'
        },

        // 搜索标题的最大程级, 1 - 6
        depth: 2
      },
      disqus: 'shortname',
      plugins: [
        function (hook) {
          var footer = [' <div id="gitalk-container"></div>',].join('')

          hook.afterEach(function (html) {
            return html + footer
          })

          hook.doneEach(function() {
            // 每次路由切换时数据全部加载完成后调用，没有参数。
             var path = window.location.href.split('#')[1];
            if(path != '/' && path != '/README'){
              loadTalk(path);    
            }
          })
        }
      ]
    }

    
  </script>





  <div class="chat-message">
    <ul id="messages"></ul>
    <form action="">
      <input id="m" autocomplete="off" /><button>Send</button>
    </form>


  </div>




  <script src="lib/docsify.min.js"></script>
  <script src="lib/plugins/search.js"></script>
  <script src="lib/plugins/ga.js"></script>
  <script src="lib/plugins/zoom-image.js"></script>
  <script src="//unpkg.com/docsify-copy-code"></script>
  <script src="lib/plugins/disqus.min.js"></script>
  <script src="lib/plugins/gitalk.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>
  <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
  <script>
      $(function () {
          var gitname = window.localStorage['git-name'];
          if(!gitname){
              gitname = '游客'+new Date().getTime().toString().substring(5);
              window.localStorage['git-name']=gitname;
          }
          var socket = io('47.93.232.108:3001?gitname='+gitname);
          var data ={};
          $('form').submit(function(){
              data.username = gitname;
              data.msg = $('#m').val();

              var text = gitname+': '+data.msg;
              $('#messages').append($('<li style="border-left:200px;">').text(text));
              socket.emit('chat message', data);
              $('#m').val('');
              return false;
          });

          socket.on('conn', function(data){
              $('#messages').append($('<li style="color:blue;">').text(data.msg));
          });
          socket.on('disconn', function(data){
              $('#messages').append($('<li style="color:red;">').text(data.msg));
          });
          socket.on('chat message', function(data){
              $('#messages').append($('<li>').text(data.username+'('+data.clientIp+'):'+data.msg));
          });

      });
  </script>

  <script src="lib/plugins/disqus.min.js"></script>
  
  <script type="text/javascript">
     var gitalk ;

     function loadTalk(path){
        gitalk = new Gitalk({
          id : path,
          clientID: '3166bd7720c1a2e35cc2',
          clientSecret: '117bf872afbc09e8efea2c0935d43ef8ebf55029',
          repo: 'docs',
          owner: 'wantstudy',
          admin: ['wantstudy', 'WL-XIN'],
          // facebook-like distraction free mode
          distractionFreeMode: false
        })

        gitalk.render('gitalk-container');
     }


   

  </script> 
</body>
</html>
